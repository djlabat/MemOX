<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blind XO</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="who-ply"></div>
	<div id="where-plyd"></div>

	<form id="form">
		<label for=inp-play>Unesi broj polja na koje zelis da igras: </label>
		<input type="number" min="1" max="9" name="inp-play" id="inp-play" value="5">
		<button type="submit" id="btn-ply">IGRAJ!</button>
		<button type="reset" id="btn-rst">Nova partija</button>
	</form>

	<div id="winner"></div>
	<div id="end-msg"></div>
	<div id="game-over"></div>

	<span class="res" id="res1">1</span> 
	<span class="res" id="res2">2</span> 
	<span class="res" id="res3">3</span><br>
	<span class="res" id="res4">4</span> 
	<span class="res" id="res5">5</span> 
	<span class="res" id="res6">6</span><br>
	<span class="res" id="res7">7</span> 
	<span class="res" id="res8">8</span> 
	<span class="res" id="res9">9</span>
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
