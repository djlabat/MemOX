<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blind XO</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<style>
		body {
			background-color:
			#444; color: white;
			font-size: 1.6em;
			margin: 100px;
		}

		label, input, button, span {
			padding:1em 1.5em; line-height:2em;}

		form {text-align: center;}

		#game-over {padding-top: 2em;}
		#end-msg {color: lightslategrey}
		#winner {color: yellow; padding-bottom: 2em;}
		#who-ply, #where-plyd, #winner, #end-msg, #game-over {text-align: center}

		#btn-rst {margin-top: 1em;}

		#reses {text-align: center;}
	</style>
	<div id="who-ply"></div>
	<div id="where-plyd"></div>

	<form id="form">
		<label for=inp-play>Unesi broj polja na koje zelis da igras: </label><br>
		<input type="number" min="1" max="9" name="inp-play" id="inp-play" value="5">
		<button type="submit" id="btn-ply" class="btn btn-success btn-lg">IGRAJ!</button><br>
		<button type="reset" id="btn-rst" class="btn btn-warning btn-lg">Nova partija</button>
	</form>

	<div id="game-over"></div>
	<div id="winner"></div>
	<div id="end-msg"></div>

	<div class="reses">
		<div class="res" id="res1">1</div>
		<div class="res" id="res2">2</div>
		<div class="res" id="res3">3</div>
	</div>
	<div class="reses">
		<div class="res" id="res4">4</div>
		<div class="res" id="res5">5</div>
		<div class="res" id="res6">6</div><br>
	</div>
	<div class="reses">
		<div class="res" id="res7">7</div>
		<div class="res" id="res8">8</div>
		<div class="res" id="res9">9</div>
	</div>
	

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
