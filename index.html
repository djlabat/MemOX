<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MemOX</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<SECTION class="container">
		<Section class="row">

			<header class="col">
				<h1>MemOX</h1>
				<details>
					<summary>‚ùî Sta je Memox i kako se igra</summary>
					<p>Rec MemOX je nastala od spajanja raci "memotija" i poznate igre XO (iks-oks).</p>
					<p></p>
				</details>
				<button type="reset" id="btn-rst" class="btn btn-warning btn-lg">Nova partija</button><br>

			</header>

			<main class="col">
				<div id="who-ply"></div>
				<div id="where-plyd"></div>
			
				<form id="form">
					<p id="guide">Pritisni dugme "Nova partija"</p><br>
					<input type="number" min="1" max="9" name="inp-play" id="inp-play" value="5" disabled required onfocus="this.select();"><br>
					<button type="submit" id="btn-ply" class="btn btn-success btn-lg" disabled>IGRAJ!</button><br>
				</form>
			</main>

			<footer class="col">
				<div id="explain"></div>
				<div id="cur-scr"></div>
				<div id="tot-scr"></div>

				<table id="tab-res">
					<tr class="row-res">
						<td class="res" id="res1"></td>
						<td class="res" id="res2"></td>
						<td class="res" id="res3"></td>
					</tr>
					<tr class="row-res">
						<td class="res" id="res4"></td>
						<td class="res" id="res5"></td>
						<td class="res" id="res6"></td><br>
					</tr>
					<tr class="row-res">
						<td class="res" id="res7"></td>
						<td class="res" id="res8"></td>
						<td class="res" id="res9"></td>
					</tr>
				</table>
				<button type="button" id="btn-rst-scr" class="btn btn-secondary btn-lg">Reset rezultata</button>
			</footer>

		</Section>
	</SECTION>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
